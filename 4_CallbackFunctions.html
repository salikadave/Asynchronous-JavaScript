    // Using Asynchronous Callbacks

    function createPost(post, callback) {
      setTimeout(function() {
        posts.push(post);
        callback();
      }, 2000);
    }

    // getting the posts from the server
    function getPosts() {
      setTimeout(function() {
        let output = "";
        posts.forEach(function(post) {
          output += `
                <li>${post.title}</li>
                `;
        });
        document.body.innerHTML = output;
      }, 1000);
    }

    createPost({ title: "Post 4", body: "adsfasdfadff" }, getPosts);
