    // Using Asynchronous Callbacks

    function createPost(post) {
      return new Promise(function(resolve, reject) {
        setTimeout(function() {
          posts.push(post);
          let error = true;
          if (!error) {
            resolve();
          } else {
            reject("Error: Something went wrong !");
          }
        }, 2000);
      });
    }

    // getting the posts from the server
    function getPosts() {
      setTimeout(function() {
        let output = "";
        posts.forEach(function(post) {
          output += `
                <li>${post.title}</li>
                `;
        });
        document.body.innerHTML = output;
      }, 1000);
    }

    createPost({ title: "Post 4", body: "adsfasdfadff" })
    .then(getPosts)
    .catch(function(err){
      console.log(err)
    })
